<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>Carta Sant Valentí</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Envelope Screen -->
    <div id="envelope-container">   
        <img src="envelope-container.png" alt="Envelope" id="envelope" />
        <p>Carta per a tu &lt;3</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
        <div class="letter-window">
            <h1 id="letter-title">Vols passar Sant Valentí amb mi?</h1>

            <img src="cat-01.gif" class="cat" id="letter-cat" />

            <div class="buttons" id="letter-buttons">
                <img src="pixil-frame-0 (1).png" class="btn yes-btn" alt="Si" />
                
                <div class="no-wrapper">
                    <img src="no.png" class="btn no-btn" alt="No" />
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
                <strong>Cita Sant Valenti:</strong> El 14 de febrer, sopar especial a la Lluna de Valencia
            </p>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
